<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin-top: 20px;
        }
        .places-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .places-list h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        select {
            font-size: 18px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Assam</h1>
    <div class="video-container">
        <div style="position: relative; width: 100%; padding-top: 56.25%;">
            <iframe 
                src=https://www.youtube.com/embed/7eLvbmB2vh4?si=a3lVvf6jdd7M5FQ1"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            </iframe>
        </div>
    </div>
    
    <div class="places-list">
        <h2>Famous Places in Assam &#9660;</h2>
        <select id="places-dropdown" onchange="openPlacePage()">
            <option disabled selected>Select a place</option>
            <option value="PARK/park.html">Kaziranga National Park</option>
            <option value="ISLAND/island.html">Majuli Island</option>
            <option value="TEMPLE/temple.html">Kamakhya Temple, Guwahati</option>
            <option value="SIVASAGAR/sivasagar.html">Sivasagar</option>
            <option value="MANAS/manas.html"> Manas National Park</option>
            <option value="UMANANDA/umananda.html">Umananda Island, Guwahati </option>
            <option value="HAJO/hajo.html">Hajo</option>
            <option value="DIBRU/dibru.html">Dibru</option>
            <option value="TEZPUR/tezpur.html">Tezpur</option>
            <option value="RIVER/river.html">Guwahati River Cruise</option>
        </select>
    </div>

    <script>
        function openPlacePage() {
            var select = document.getElementById("places-dropdown");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
