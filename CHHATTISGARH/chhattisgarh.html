<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhattisgarh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin-top: 20px;
        }
        .places-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .places-list h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        select {
            font-size: 18px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Chhattisgarh</h1>
    <div class="video-container">
        <div style="position: relative; width: 100%; padding-top: 56.25%;">
            <iframe 
                src="https://www.youtube.com/embed/45zH7Alhvro?si=lFwlTqFwpsdSR2cJ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            </iframe>
        </div>
    </div>
    
    <div class="places-list">
        <h2>Famous Places in Chhattisgarh &#9660;</h2>
        <select id="places-dropdown" onchange="openPlacePage()">
            <option disabled selected>Select a place</option>
            <option value="CHITRAKOTE/chitrakote.html">Chitrakote Waterfalls </option>
            <option value="BHORAMDEO/bhoramdeo.html">Bhoramdeo Temple </option>
            <option value="BARNAWAPARA/barnawapara.html">Barnawapara Wildlife Sanctuary </option>
            <option value="RAIPUR/raipur.html">Raipur</option>
            <option value="TIRATHGARH/tirathgarh.html">Tirathgarh Waterfalls</option>
            <option value="SIRPUR/sirpur.html">Sirpur</option>
            <option value="KANGER/kanger.html">Kanger Valley National Park </option>
            <option value="DANTESHWARI/danteshwari.html">Danteshwari Temple</option>
            <option value="DONGARGARH/dongargarh.html">Dongargarh</option>
            <option value="KAWARDHA/kawardha.html">Kawardha</option>
        </select>
    </div>

    <script>
        function openPlacePage() {
            var select = document.getElementById("places-dropdown");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
