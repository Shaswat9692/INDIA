<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jammu Kashmir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin-top: 20px;
        }
        .places-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .places-list h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        select {
            font-size: 18px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Jammu Kashmir</h1>
    <div class="video-container">
        <div style="position: relative; width: 100%; padding-top: 56.25%;">
            <iframe 
                src="https://www.youtube.com/embed/qRdB-1-ClgI?si=wOLsBcxEf13bQtCL"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            </iframe>
        </div>
    </div>
    
    <div class="places-list">
        <h2>Famous Places in Jammu Kashmir &#9660;</h2>
        <select id="places-dropdown" onchange="openPlacePage()">
            <option disabled selected>Select a place</option>
            <option value="SRINAGAR/srinagar.html">Srinagar</option>
            <option value="GULMARG/gulmarg.html">Gulmarg</option>
            <option value="PAHALGAM/pahalgam.html">Pahalgam</option>
            <option value="SONMARG/sonmarg.html">Sonmarg</option>
            <option value="JAMMU/jammu.html">Jammu</option>
            <option value="PATNITOP/patnitop.html">Patnitop</option>
            <option value="KISHTWAR/kishtwar.html">Kishtwar</option>
            <option value="KASHMIR/kashmir.html">Kashmir </option>
            <option value="YUSMARG/yusmarg.html">Yusmarg</option>
            <option value="DACHIGAM/dachigam.html">Dachigam National Park </option>
        </select>
    </div>

    <script>
        function openPlacePage() {
            var select = document.getElementById("places-dropdown");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
